##==> Set your personal hyprland configuration here
#############################################################################

##==> Optimization for your operating mode (default.conf / powersaver.conf / gaming.conf)
#######################################
source = $HOME/.config/hypr/workflows/default.conf

##==> IO
#######################################

monitorv2 {
  output = auto
  mode = preferred
  position = auto
  scale = 1
}

input {
    # kb_layout = us
    # follow_mouse = 1
    # sensitivity = 0
    # force_no_accel = 0
    # accel_profile = flat 
    # numlock_by_default = true

    # ðŸ”— See https://wiki.hyprland.org/Configuring/Variables/#touchpad
    touchpad {
        natural_scroll = no
    }
}

##==> Hotkeys
#######################################
bind = Super+Shift, C, exec, code	#==> Visual Studio Code
bind = Super+Shift, F, exec, firefox	#==> Firefox
bind = Super+Shift, T, exec, Telegram  #==> Telegram
bind = Super+Shift, O, exec, obsidian #==> Obsodian
bind = Super+Shift, P, exec, pavucontrol #==> Pavucontrol

##==> Decorations
#######################################
decoration:screen_shader = $HOME/.config/hypr/shaders/rounded_corners.glsl

##==> Other
#######################################
ecosystem {
  # no_update_news = true
  # no_donation_nag = true
}