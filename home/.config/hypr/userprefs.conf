##==> Set your personal hyprland configuration here
#############################################################################

##==> Optimization for your operating mode (default.conf / powersaver.conf / gaming.conf)
#######################################
source = $HOME/.config/hypr/workflows/default.conf

##==> IO
#######################################

monitorv2 {
  output = auto
  mode = preferred
  position = auto
  scale = 1
}

input {
    # kb_layout = us
    # follow_mouse = 1
    # sensitivity = 0
    # force_no_accel = 0
    # accel_profile = flat 
    # numlock_by_default = true

    # ðŸ”— See https://wiki.hyprland.org/Configuring/Variables/#touchpad
    touchpad {
        natural_scroll = no
    }
}

##==> Hotkeys
#######################################
bindd = Super+Shift, C, Open Visual Studio Code, exec, code
bindd = Super+Shift, F, Open browser, exec, firefox
bindd = Super+Shift, T, Open Telegram, exec, Telegram
bindd = Super+Shift, O, Open Obsidian, exec, obsidian
bindd = Super+Shift, P, Open audio control, exec, pavucontrol
bindd = Super+Shift, Y, Open CLI file manager, exec, kitty -e yazi

##==> Decorations
#############################d##########
decoration:screen_shader = $HOME/.config/hypr/shaders/rounded_corners.glsl

##==> Other
#######################################
ecosystem {
  # no_update_news = true
  # no_donation_nag = true
}
