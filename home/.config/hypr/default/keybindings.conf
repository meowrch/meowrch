##==> GLOBAL VARIABLES
##############################################################################################
$mainMod = Super 
$subMod = $mainMod+Shift
$term = kitty
$bin = ${XDG_BIN_HOME:-$HOME/bin}
##############################################################################################

##==> SYSTEM BINDS
##############################################################################################
bindd = $mainMod, Return, Open terminal, exec, $term
bindd = $mainMod, E, Open file manager, exec, nemo
bindd = Ctrl+Shift, Escape, Open system monitor, exec, $term -e btop
bindd = $mainMod, W, Select wallpaper, exec, sh $bin/rofi-menus/wallpaper-selector.sh
bindd = $mainMod, T, Select theme, exec, sh $bin/rofi-menus/theme-selector.sh
bindd = , Print, Take screenshot GUI, exec, flameshot gui
bindd = $mainMod, Print, Take fullscreen screenshot, exec, flameshot full --сlipboard
bindd = $mainMod, P, Pin window, exec, sh $bin/window-pin.sh
bindd = $mainMod, V, Open clipboard manager, exec, sh $bin/rofi-menus/clipboard-manager.sh
bindd = $mainMod, A, Open application launcher, exec, rofi -show drun
bindd = $mainMod, code:60, Open emoji picker, exec, sh $bin/rofi-menus/rofimoji.sh
bindd = $mainMod, X, Open power menu, exec, sh $bin/rofi-menus/powermenu.sh
bindd = $mainMod, L, Lock screen, exec, sh $bin/screen-lock.sh
bindd = $mainMod, C, Pick color, exec, sh $bin/color-picker.sh
bindd = $mainMod, B, Toggle waybar, exec, sh $bin/toggle-bar.sh
bindd = $mainMod, N, Toggle Sway Notification manager, exec, swaync-client -t
bindd = $subMod, B, Switch status bar, exec, sh $bin/switch-hypr-bar.sh
binddr = CAPS, Caps_Lock, Update capslock indicator in waybar, exec, pkill -RTMIN+8 waybar
bindd = $mainMod, SLASH, Hotkeys cheat sheet, exec, hotkeyhub --hyprland $HOME/.config/hypr/hyprland.conf

##==> To disable/enable hotkeys 
bindd = $mainMod, ESCAPE, Disable all keybinds, submap, passthru
submap = passthru
bindd = $mainMod, ESCAPE, Enable all keybinds, submap, reset
submap = reset
##=========================================
##############################################################################################


##==> SYSTEM CONTROLS
#################################################################################################
#-----------------------------------------------------------------------------------------------## VOLUME	
binddel = , XF86AudioRaiseVolume, Increase volume, exec, sh $bin/volume.sh --device output --action increase
binddel = , XF86AudioLowerVolume, Decrease volume, exec, sh $bin/volume.sh --device output --action decrease
binddl  = , XF86AudioMute, Toggle audio mute, exec, sh $bin/volume.sh --device output --action toggle
binddl  = , XF86AudioMicMute, Toggle microphone mute, exec, sh $bin/volume.sh --device input --action toggle
#-----------------------------------------------------------------------------------------------## PLAYER
binddl  = , XF86AudioPlay, Play or pause media, exec, playerctl play-pause
binddl  = , XF86AudioPause, Play or pause media, exec, playerctl play-pause
binddl  = , XF86AudioNext, Next track, exec, playerctl next
binddl  = , XF86AudioPrev, Previous track, exec, playerctl previous
binddl  = , XF86AudioStop, Stop playback, exec, playerctl stop
#-----------------------------------------------------------------------------------------------## BRIGHTNESS			  
binddel = , XF86MonBrightnessUp, Increase brightness, exec, sh $bin/brightness.sh --up
binddel = , XF86MonBrightnessDown, Decrease brightness, exec, sh $bin/brightness.sh --down
#################################################################################################


##==> HYPRLAND
##############################################################################################
#--------------------------------------------------------------------------------------------# Session actions
bindd = $mainMod, Delete, Exit Hyprland, exit
bindd = Ctrl+Shift, R, Reload Hyprland config, exec, hyprctl reload
#--------------------------------------------------------------------------------------------# Window actions
bindd = $mainMod, Q, Close window, exec, sh $bin/window-close.sh
bindd = $mainMod, k, Kill window, exec, sh $bin/window-kill.sh
bindd = $mainMod, Space, Toggle floating mode, togglefloating
bindd = Alt, Return, Toggle fullscreen, fullscreen
#--------------------------------------------------------------------------------------------## Move/Change window focus
bindd = $mainMod, Right, Focus window right, movefocus, r
bindd = $mainMod, Left, Focus window left, movefocus, l
bindd = $mainMod, Up, Focus window up, movefocus, u
bindd = $mainMod, Down, Focus window down, movefocus, d
bindd = Alt, Tab, Switch to next window, movefocus, d
#--------------------------------------------------------------------------------------------## Switch workspaces
bindd = $mainMod, 1, Switch to workspace 1, workspace, 1
bindd = $mainMod, 2, Switch to workspace 2, workspace, 2
bindd = $mainMod, 3, Switch to workspace 3, workspace, 3
bindd = $mainMod, 4, Switch to workspace 4, workspace, 4
bindd = $mainMod, 5, Switch to workspace 5, workspace, 5
bindd = $mainMod, 6, Switch to workspace 6, workspace, 6
bindd = $mainMod, 7, Switch to workspace 7, workspace, 7
bindd = $mainMod, 8, Switch to workspace 8, workspace, 8
bindd = $mainMod, 9, Switch to workspace 9, workspace, 9
bindd = $mainMod, 0, Switch to workspace 10, workspace, 10
bindd = $mainMod+Ctrl, Right, Next workspace, workspace, r+1
bindd = $mainMod+Ctrl, Left, Previous workspace, workspace, r-1
bindd = $mainMod+Ctrl, Down, First empty workspace, workspace, empty
bindd = $mainMod, mouse_down, Scroll workspaces forward, workspace, e+10
bindd = $mainMod, mouse_up, Scroll workspaces back, workspace, e-10
#--------------------------------------------------------------------------------------------## Resize windows
bindde = $mainMod+Shift, Right, Resize window right, resizeactive, 30 0
bindde = $mainMod+Shift, Left, Resize window left, resizeactive, -30 0
bindde = $mainMod+Shift, Up, Resize window up, resizeactive, 0 -30
bindde = $mainMod+Shift, Down, Resize window down, resizeactive, 0 30
binddm = $mainMod, mouse:273, Resize with mouse, resizewindow
#--------------------------------------------------------------------------------------------## Move focused window to a workspace
bindd = $mainMod+Shift, 1, Move window to workspace 1, movetoworkspace, 1
bindd = $mainMod+Shift, 2, Move window to workspace 2, movetoworkspace, 2
bindd = $mainMod+Shift, 3, Move window to workspace 3, movetoworkspace, 3
bindd = $mainMod+Shift, 4, Move window to workspace 4, movetoworkspace, 4
bindd = $mainMod+Shift, 5, Move window to workspace 5, movetoworkspace, 5
bindd = $mainMod+Shift, 6, Move window to workspace 6, movetoworkspace, 6
bindd = $mainMod+Shift, 7, Move window to workspace 7, movetoworkspace, 7
bindd = $mainMod+Shift, 8, Move window to workspace 8, movetoworkspace, 8
bindd = $mainMod+Shift, 9, Move window to workspace 9, movetoworkspace, 9
bindd = $mainMod+Shift, 0, Move window to workspace 10, movetoworkspace, 10
#--------------------------------------------------------------------------------------------## Move focused window around the current workspace
bindd = $mainMod+Shift+Ctrl, Right, Move window right, movewindow, r
bindd = $mainMod+Shift+Ctrl, Left, Move window left, movewindow, l
bindd = $mainMod+Shift+Ctrl, Up, Move window up, movewindow, u
bindd = $mainMod+Shift+Ctrl, Down, Move window down, movewindow, d
binddm = $mainMod, mouse:272, Move window with mouse, movewindow
#--------------------------------------------------------------------------------------------## Silent workspaces
bindd = $mainMod+Alt, S, Toggle special workspace, exec, sh $bin/toggle-hypr-sworkspace.sh
bindd = $mainMod, S, Show special workspace, togglespecialworkspace
##############################################################################################
