windowrulev2 = size 63% 74%,class:^(org.gnome.Loupe)$
windowrulev2 = size 48% 42%,class:^(org.pulseaudio.pavucontrol)$

##===> Layer rules
############################################
layerrule = blur,rofi
layerrule = ignorezero,rofi
layerrule = blur,notifications
layerrule = ignorezero,notifications
