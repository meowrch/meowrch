# See https://wiki.hyprland.org/Configuring/Window-Rules/

##===> Opacity & Blur
############################################
windowrule = no_blur on, match:class ^()$, match:title ^()$
windowrule = opacity 0.90 0.90, match:class ^(.*)$, match:title ^(.*)$
windowrule = opaque 1 1, match:class ^(firefox)$

##===> Picture In Picture
############################################
windowrule = tag +picture-in-picture, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = float true, match:tag picture-in-picture
windowrule = keep_aspect_ratio true, match:tag picture-in-picture
windowrule = move 74.5% 74%, match:tag picture-in-picture
windowrule = size 25%, match:tag picture-in-picture
windowrule = float true, match:tag picture-in-picture
windowrule = pin true, match:tag picture-in-picture

##===> idleinhibit rules
############################################
windowrule = idle_inhibit fullscreen, match:class ^(.*celluloid.*)$|^(.*mpv.*)$|^(.*vlc.*)$
windowrule = idle_inhibit fullscreen, match:class ^(.*[Ss]potify.*)$
windowrule = idle_inhibit fullscreen, match:class ^(yandex-music)$
windowrule = idle_inhibit fullscreen, match:class ^(.*LibreWolf.*)$|^(.*floorp.*)$|^(.*brave-browser.*)$|^(.*firefox.*)$|^(.*chromium.*)$|^(.*zen.*)$|^(.*vivaldi.*)$

##===> Floating windows
############################################
windowrule = float on, match:class ^(vlc)$
windowrule = float on, match:class ^(blueman-manager)$
windowrule = float on, match:class ^(firefox)$, match:title ^(Picture-in-Picture)$
windowrule = float on, match:class ^(firefox)$, match:title ^(Library)$
windowrule = float on, match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float on, match:class ^(qt5ct)$
windowrule = float on, match:class ^(qt6ct)$
windowrule = float on, match:class ^(org.kde.ark)$
windowrule = float on, size (monitor_w*0.48) (monitor_h*0.42), match:class ^(org.pulseaudio.pavucontrol)$
windowrule = float on, match:class ^(yad)$
windowrule = float on, center on, size (monitor_w*0.19) (monitor_h*0.47), match:class ^(gnome-calculator)$
windowrule = float on, center on, size (monitor_w*0.63) (monitor_h*0.74), match:class ^(org.gnome.Loupe)$
windowrule = float on, center on, size (monitor_w*0.63) (monitor_h*0.74), match:class ^(org.gnome.FileRoller)$
windowrule = float on, center on, size (monitor_w*0.63) (monitor_h*0.74), match:class ^(com.meowrch.HotkeyHub)$
windowrule = float on, center on, size (monitor_w*0.45) (monitor_h*0.55), match:class ^(qalculate-gtk)$

# modals
windowrule = float on, match:title ^(Open)$
windowrule = float on, match:title ^(Authentication Required)$
windowrule = float on, match:title ^(Add Folder to Workspace)$
windowrule = float on, match:initial_title ^(Open File)$
windowrule = float on, match:title ^(Choose Files)$
windowrule = float on, match:title ^(Save As)$
windowrule = float on, match:title ^(Confirm to replace files)$
windowrule = float on, match:title ^(File Operation Progress)$
windowrule = float on, match:title ^(File Upload)(.*)$
windowrule = float on, match:title ^(Choose wallpaper)(.*)$
windowrule = float on, match:title ^(Library)(.*)$
windowrule = float on, match:class ^(.*dialog.*)$
windowrule = float on, match:title ^(.*dialog.*)$

# hyprland portal
windowrule = float on, center on, match:class ^(org.freedesktop.impl.portal.desktop.hyprland)$

# gtk portal
windowrule = float on, center on, match:class ^(org.freedesktop.impl.portal.desktop.gtk)$

# xdg-desktop-portal-gtk
windowrule = float on, center on, match:class ^([Xx]dg-desktop-portal-gtk)$


##===> Custom size
############################################
windowrulev2 = size 63% 74%, class:^(org.gnome.FileRoller)$
windowrulev2 = size 19% 47%, class:^(gnome-calculator)$
windowrulev2 = size 63% 74%,class:^(org.gnome.Loupe)$
windowrulev2 = size 63% 74%,class:^(com.meowrch.HotkeyHub)$
windowrulev2 = size 45% 55%,class:^(qalculate-gtk)$
windowrulev2 = size 48% 42%,class:^(org.pulseaudio.pavucontrol)$

##===> Layer rules
############################################
layerrule = blur on, ignore_alpha 0, match:namespace rofi
layerrule = blur on, ignore_alpha 0, match:namespace notifications
layerrule = blur on, match:namespace logout_dialog
layerrule = blur on, ignore_alpha 0, match:namespace waybar
