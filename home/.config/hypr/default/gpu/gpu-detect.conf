# GPU Auto-detection (default/gpu)
# Fallback for non-UWSM sessions. Uses unified detector script to set GPU_SETUP and source profile.

exec-once = sh -lc '. "$HOME/.local/bin/gpu-detect-profile.sh"; if [ -n "${GPU_SETUP:-}" ]; then hyprctl keyword env GPU_SETUP "$GPU_SETUP"; if [ -r "$HOME/.config/hypr/default/gpu/$GPU_SETUP.conf" ]; then hyprctl keyword source "$HOME/.config/hypr/default/gpu/$GPU_SETUP.conf"; fi; fi'
