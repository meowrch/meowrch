          # Create deploy copy with unique source name
          cp aur-packages/meowrch-tools/PKGBUILD aur-packages/meowrch-tools/PKGBUILD.deploy
          sed -i "s|\$url/archive/refs/heads/v3.0.tar.gz|${ARCHIVE_NAME}::\$url/archive/refs/heads/v3.0.tar.gz|" aur-packages/meowrch-tools/PKGBUILD.deploy
          
      - name: Calculate SHA256 for meowrch-tools
        id: sha256_tools
        run: |
          URL="https://github.com/meowrch/meowrch/archive/${{ github.sha }}.tar.gz"
          HASH=$(curl -sL "$URL" | sha256sum | cut -d' ' -f1)
