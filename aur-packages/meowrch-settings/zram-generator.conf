# Meowrch ZRAM Configuration
# Based on CachyOS optimizations for maximum performance and stability

[zram0]
# Size of ZRAM device (equal to RAM size)
zram-size = ram

# Compression algorithm (zstd provides best compression ratio, fallback to lz4)
compression-algorithm = zstd lz4 (type=huge)

# Swap priority (higher than regular swap)
swap-priority = 100

# Filesystem type
fs-type = swap
