# Meowrch Kernel Module Optimizations

# === Gaming Optimizations ===
# Disable split lock detection mitigation (improves gaming performance)
options kvm ignore_msrs=1

# === NVIDIA GPU Optimizations ===
# Use Page Attribute Table for better memory management
options nvidia NVreg_UsePageAttributeTable=1

# Disable system memory initialization (faster boot)
options nvidia NVreg_InitializeSystemMemoryAllocations=0

# Enable threaded optimizations
options nvidia NVreg_EnableStreamMemOPs=1

# === AMD GPU Optimizations ===
# Enable power management features
options amdgpu ppfeaturemask=0xffffffff

# Enable GPU recovery
options amdgpu gpu_recovery=1

# === Intel GPU Optimizations ===
# Enable GuC submission for better performance
options i915 enable_guc=2

# === Audio Optimizations ===
# Optimize ALSA for low latency
options snd_hda_intel power_save=0
options snd_hda_intel power_save_controller=0

# === Network Optimizations ===
# Optimize network drivers
options iwlwifi power_save=0
options iwlwifi bt_coex_active=0
